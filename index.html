<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Ruido con Capa de Imagen</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=ccc"></script>
    <style>
        /* Asegúrate de que el mapa ocupe todo el contenedor */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    function initMap() {
        // Crear el mapa centrado en una ubicación específica
        const map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: -39.81422, lng: -73.24589 },  // Centrar en Valdivia, Chile
            zoom: 14
        });

        // Definir los límites de la imagen (ajusta estos valores para que coincidan con los de tu mapa)
        const imageBounds = {
            north: -39.7618,  // Límite norte
            south: -39.8627,  // Límite sur
            east: -73.1942,   // Límite este
            west: -73.2860    // Límite oeste
        };

        // Crear una superposición de imagen en los límites especificados
        const overlay = new google.maps.GroundOverlay(
            'mapa_ruido_clean.png',  // URL de la imagen en tu servidor
            imageBounds
        );

        // Agregar la capa de imagen al mapa
        overlay.setMap(map);
    }

    // Iniciar el mapa
    google.maps.event.addDomListener(window, 'load', initMap);
</script>

</body>
</html>
